<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>简易计算器</title>
	<link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
	<link rel="stylesheet" href="css.css">
</head>

<body>
	<div class="container">
		<div class="calc">

			<div class="resultholder">
				<p id="result">0</p>
				<p id="memory">0</p>
			</div>
			<hr>

			<!-- btnn: button number -->
			<!-- btnf: button funciton -->
			<div class="row">
				<a href="https://www.freecodecamp.cn/challenges/build-a-javascript-calculator" target="_blank">FCC Calculator</a>
				
			</div>
			<div>
				<button type="button" id="ac" class="btn btnf">AC</button>
				<button type="button" class="btn btnf">÷</button>
				<button type="button" class="btn btnf">x</button>
			</div>
			<div>
				<button type="button" class="btn btnn">7</button>
				<button type="button" class="btn btnn">8</button>
				<button type="button" class="btn btnn">9</button>
				<button type="button" class="btn btnf">-</button>
			</div>
			<div>
				<button type="button" class="btn btnn">4</button>
				<button type="button" class="btn btnn">5</button>
				<button type="button" class="btn btnn">6</button>
				<button type="button" class="btn btnf">+</button>
			</div>
			<div>
				<button type="button" class="btn btnn">1</button>
				<button type="button" class="btn btnn">2</button>
				<button type="button" class="btn btnn">3</button>
				<button type="button" id="equ" class="btn btnf">=</button>
			</div>
			<div>
				<button type="button" class="btn btnn zero">0</button>
				<button type="button" class="btn btnn">.</button>
			</div>
		</div>

		<footer>designed & coded by MagicMai</footer>

	</div>
	<script src="js.js"></script>
</body>
</html>
