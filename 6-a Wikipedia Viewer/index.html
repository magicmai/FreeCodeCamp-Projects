<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base target="_blank">
	<meta charset="UTF-8">
	<title>维基搜索</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen|Pacifico" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css.css">
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="js.js"></script>
</head>

<body>
    <div id="container">
      	<h1><a class="title" href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia Viewer</a></h1>
      	<div id="search-box">
      		<input id="userinput" type="text" placeholder="Search Wikipedia...">
      		<a href="#" id="search" target="_self"><i class="fa fa-search"></i></a>
      		<a id="random" href="http://en.wikipedia.org/wiki/Special:Random/"><i class="fa fa-random"></i></a>
      	</div>
        <div id="result"></div>
    </div>
</body>
</html>
